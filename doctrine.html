<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon Program Doctrine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        #content {
            display: none;
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin: 0 auto;
        }
        #passwordPrompt {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #415134;
            color: #f5f5f5;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b705e;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: rgb(169, 217, 153);
            color: rgb(169, 217, 153);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Doctrine of The Epsilon Program</h1>
    <div id="passwordPrompt">
        <p>Please enter the sacred passcode to access the Doctrine:</p>
        <input type="text" id="passwordInput" placeholder="Enter Passcode">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" style="color: red; display: none;">Incorrect passcode. Please try again.</p>
    </div>
    <div id="content"></div>

    <footer>
        <p>&copy; 2024 The Epsilon Program | All Rights Reserved</p>
    </footer>

    <!-- Corrected CDN link for marked.js, placed at the bottom -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput').value.toUpperCase();
            const content = document.getElementById('content');
            const errorMessage = document.getElementById('errorMessage');

            if (input === "KIFFLOM") {
                // Fetch the markdown file
                fetch('doctrine.md') // Ensure this is the correct path
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Failed to fetch markdown file. HTTP Status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(markdown => {
                        // Convert the markdown content into HTML using marked.parse()
                        const htmlContent = marked.parse(markdown);  // Correct usage of marked function
                        // Insert the converted HTML into the content div
                        content.innerHTML = htmlContent;

                        // Hide the password prompt and show the content
                        document.getElementById('passwordPrompt').style.display = 'none';
                        content.style.display = 'block';
                    })
                    .catch(err => {
                        console.error('Error during fetch or markdown conversion:', err);
                        alert('An error occurred while loading the doctrine content. Please check the console for details.');
                    });
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
