<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon Program Doctrine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        #content {
            display: none;
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin: 0 auto;
        }
        #passwordPrompt {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #98d7d3;
            color: #f5f5f5;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #98d7d3;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #1d1d1d;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Doctrine of The Epsilon Program</h1>
    <div id="passwordPrompt">
        <p>Please enter the sacred passcode to access the Doctrine:</p>
        <input type="text" id="passwordInput" placeholder="Enter Passcode">
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" style="color: red; display: none;">Incorrect passcode. Please try again.</p>
    </div>
    <div id="content">
        <!-- Embed the Google Doc iframe here -->
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vSQJSD_UVefUYOVmAgk7P9UL_Odd6rrPyLIGLnNAO6HW2bP_vORKMGpf-wLx_bSzg86gtSviodEzYhX/pub?embedded=true" width="100%" height="600"></iframe>
    </div>

    <footer>
        <p>&copy; 2024 The Epsilon Program | All Rights Reserved</p>
    </footer>

    <script>
        function checkPassword() {
            const input = document.getElementById('passwordInput').value.toUpperCase();
            const content = document.getElementById('content');
            const errorMessage = document.getElementById('errorMessage');

            if (input === "KIFFLOM") {
                // Hide the password prompt and show the content
                document.getElementById('passwordPrompt').style.display = 'none';
                content.style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
