<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join The Epsilon Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #1d1d1d;
            padding: 15px 0;
            text-align: center;
        }
        header img {
            display: block;
            margin: 0 auto;
            max-width: 350px;
            margin-bottom: 10px;
        }
        header a {
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px;
        }
        header a:hover {
            color: #98d7d3;
        }
        .content {
            margin-top: 50px;
            text-align: left;
            width: 80%;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        video {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-height: 400px;
            background-color: #000;
            cursor: pointer;
        }
        footer {
            margin-top: 30px;
            padding: 10px 0;
            background-color: #1d1d1d;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <img src="EpsilonHeader.png" alt="Epsilon Program Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="doctrine.html">Doctrine</a>
            <a href="donate.html">Donate</a>
            <a href="joinus.html">Join Us</a>
        </nav>
    </header>

    <h1>Join The Epsilon Program</h1>

    <!-- Video Element -->
    <video id="epsilonVideo" controls preload="metadata">
        <source src="EpsilonVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <p>We regret to inform you that applications to join the program are closed. Please catch us during one of our seminars that will be advertised on Bleeter for information on how to join.</p>
    </div>

    <footer>
        <p>&copy; 2024 The Epsilon Program | All Rights Reserved</p>
    </footer>

    <script>
        const video = document.getElementById('epsilonVideo');

        // Set initial volume to 60%
        video.volume = 0.6;

        // Add a click event to start playback when clicked
        video.addEventListener('click', () => {
            if (video.paused) {
                video.play(); // Play the video
            }
        });
    </script>
</body>
</html>
